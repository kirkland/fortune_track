common: &common
  adapter: postgresql
  encoding: unicode
  min_messages: warning
  reconnect: true
  pool: 5
  username: postgres
  password: postgres

development:
  <<: *common
  database: personal_accounting_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *common
  database: personal_accounting_test

production:
  <<: *common
  host: localhost
  username: postgres
  password: postgres
  database: personal_accounting_production
